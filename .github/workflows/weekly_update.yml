name: SVN Weekly
on:
  schedule:
    - cron: '0 13 * * 1'
  push:
    branches:
      - "*"

jobs:
  svn-weekly:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install subversion git

    - name: Checkout ZEQ2-Lite SVN
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        git clone --single-branch --depth 1 https://${{ secrets.GITHUB_TOKEN }}@github.com/LegendaryGuard/ZEQ2-Lite.git
        cd ZEQ2-Lite
        svn checkout https://zeq2.com/SVN/Source/ .
        git config --global user.name "GitHub CI"
        git config --global user.email "<>"
        git add --all
        git commit -m "Update SVN Weekly" 
        git push origin master